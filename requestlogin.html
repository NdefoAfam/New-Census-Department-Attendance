<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENSUS DEPARTMENT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Source Serif Pro', serif;
        transition: all 0.4s ease;;
    }
    
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Optional: background color for the whole page */
        font-family: 'Source Serif Pro', serif;
      }
  
      form {
        padding: 25px;
        background: #fff;
        max-width: 500px;
        width: 100%;
        border-radius: 7px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
      }
  
      form h3 {
        font-size: 27px;
        margin: 0 0 30px;
      }
  
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
  
      label {
        display: block;
        font-size: 15px;
        margin-bottom: 7px;
    }
  
      input,
      select {
        height: 45px;
        padding: 10px;
        width: 100%;
        font-size: 15px;
        outline: none;
        background: #fff;
        border-radius: 3px;
        border: 1px solid #bfbfbf;
      }
  
      input:focus,
      select:focus {
        border-color: #9a9a9a;
      }
  
      input.error,
      select.error {
        border-color: #f91919;
        background: #f9f0f1;
      }
  
      small {
        font-size: 14px;
        margin-top: 5px;
        display: block;
        color: #f91919;
      }
  
      .submit-btn {
        margin-top: 30px;
      }
  
      .submit-btn input {
        color: white;
        border: none;
        height: auto;
        font-size: 16px;
        padding: 13px 0;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        text-align: center;
        background: #084718;
        transition: 0.2s ease;
        width: 100%;
      }
  
      .submit-btn input:hover {
        background: #179b81;
      }
    </style>
  </head>
  <body>
    <form action="thank-you.html" style="margin-top: 5rem;">
      <div class="hero-image">
        <img src="image/Asset 82census.png">
      </div><br>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
     
      </div>
      <form id="myForm" action="request.html" method="post">
        <div class="form-group submit-btn">
          <input type="submit" value="Submit" onclick="redirect()">
        </div>
      </form>      

    </form>

    <script src="script.js"></script>
  </body>
</html>
